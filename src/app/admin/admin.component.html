            <div class="card text-center mb-4">
                <div class="card-body">
                    <h3 class="card-title">Attendance Today</h3>
                    <p class="card-text">Check the attendance records for today.</p>
                    <a class="btn btn-primary" routerLink="/today">View Attendance</a>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="card text-center mb-4">
                <div class="card-body">

                    <a class="btn btn-primary" routerLink="/month">View Attendance</a>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="card text-center mb-4">
                <div class="card-body">
                    <h3 class="card-title">New User</h3>

                    <a class="btn btn-primary" routerLink="/register">Register Now</a>

        </div>
