<div class="container mt-4">
    <button class="btn btn-sm btn-secondary mb-3" (click)="goBack()">
        <i class="fa fa-arrow-left"></i> Back
    </button>

    <h2>Select Date Range</h2>
    
    <div class="row mb-3">
        <div class="col-12 col-md-3">
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" [(ngModel)]="startDate" class="form-control" />
            </div>
        </div>
        <div class="col-12 col-md-3">
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" [(ngModel)]="endDate" class="form-control" />
            </div>
        </div>
    </div>

    <button (click)="fetchDataInRange()" class="btn btn-primary mt-2">Fetch Data</button>

    <h3 class="mt-3">
        <ng-container *ngIf="startDate.length <= 0 && endDate.length <= 0">{{ month }}</ng-container>
        <ng-container *ngIf="startDate.length > 0 && endDate.length > 0">{{ startDate | date }} to {{ endDate | date }}</ng-container>
        Attendance Summary
    </h3>

    <div class="table-responsive">
        <table class="table table-striped table-bordered mt-2">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Total Attendance</th>
                    <th>Total Late</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userSummaries">
                    <td>{{ user.name }}</td>
                    <td>{{ user.totalAttendance }}</td>
                    <td>{{ user.totalLate }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
