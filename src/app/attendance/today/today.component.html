<div class="container mt-4">
    <div>
        <label for="date-input">Select Date:</label>
        <input
        id="date-input"
        type="date"
        [(ngModel)]="selectedDate"
        (change)="fetchData()" 
        />
    </div>

    <h3 class="mt-2"> {{selectedDate | date}} Attendance </h3>
    
      <div *ngIf="signIns.length>0">
        <table class="table table-striped table-bordered mt-2">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Time in</th>
                    <th>Time out</th>
                    <th>Late/Early</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of signIns">
                    <td>{{ user.name }}</td>
                    <td>{{ user.timestamp |date:'shortTime' }}</td>
                    <td>{{ user.timeout }}</td>
                    <td><span *ngIf="user.late">Late</span> <span *ngIf="!user.late">Early</span></td>
                    <td> <a *ngIf="user.late" class="btn btn-sm "> <i class="fa fa-gear"></i></a> </td>
                </tr>
            </tbody>
        </table>
        
      </div>
</div>
