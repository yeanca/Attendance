<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Reset Password
            </div>
            <div class="card-body">
                <form [formGroup]="resetForm" (ngSubmit)="reset()">
                  <div class="example-container">
                    <mat-form-field appearance="outline">
                      <mat-label>Email Address:</mat-label>
                      <input matInput formControlName="email" class="input" type="email" placeholder="Enter your email" required>
                      <mat-error>Email is required!</mat-error>
                    </mat-form-field>
                  </div>
                  <br>
                  <div class="example-container">
                  <button mat-raised-button type="submit" color="primary">Send Password Reset Email</button>
                  </div>
                  </form>
            </div>
        </div>
    </div>
</div>
